<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Javascript Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output" id="display">
        <!-- <div data-previous-calc class="previous-calc"></div>
        <div data-current-calc class="current-calc"></div> -->
      </div>
      <div class="data-keys" id="keys">
        <button data-action="clear" class="span-two operator" id="clear">
          AC
        </button>
        <button data-action="delete" class="operator">DEL</button>
        <button data-action="divide" class="operator" id="divide">รท</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button data-action="multiply" class="operator" id="multiply">*</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button data-action="add" class="operator" id="add">+</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button data-action="subtract" class="operator" id="subtract">-</button>
        <button data-action="decimal" class="operator" id="decimal">.</button>
        <button id="zero">0</button>
        <button
          data-action="calculate"
          id="equals"
          class="span-two operator equal"
        >
          =
        </button>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
